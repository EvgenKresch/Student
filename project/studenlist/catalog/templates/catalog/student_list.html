{% extends "base_generic.html" %}

{% block content %}
    <h1>Список студентов</h1>
    {% if student_list  %}
        <div class = "student_list">
            {%for student in  student_list  %}
                <div class="questionsblock">
                    <h4><a href="{{ student.get_absolute_url }}">{{student.student_name}}</a></h4>
                </div>
            {% endfor %}
        </div>
    {%else%}
        <h2>Студентов почему то нет :(</h2>
    {%endif%}
{% endblock %}
